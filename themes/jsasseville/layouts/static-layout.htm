<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:image" content="{{ 'assets/images/logo.png'|theme }}" />
        {% component 'SeoStaticPage' %}

        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
        <link href="{{ 'assets/dist/styles/screen.css'|theme }}" rel="stylesheet">
    </head>

    <body data-view="home">
        <!-- {% page %} -->

        <nav class="nav">
            {% partial 'menu-items' items=mainMenu.menuItems %}
        </nav>

        {% partial 'header' %}

        <div am-grid>
            <section data-section="home">

            </section>

            <footer class="footer">

            </footer>
        </div>

        <script src="{{ 'assets/dist/scripts/boot.js'|theme }}"></script>
    </body>
</html>
